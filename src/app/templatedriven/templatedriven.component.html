<div class="form-container">
  <h2>User Details Form</h2>
  <h4 [ngStyle]="{'color':'gray'}">date: {{date|date:'medium'}}</h4>
  <form #detaliesForm="ngForm" (submit)="OnSubmit(detaliesForm)">
    <div class="form-group"  >
      <label for="name">Name:</label>
      <input type="text" id="name" #name="ngModel" name="name" [(ngModel)]="contact.name" required minlength="9"/>
      <span *ngIf="!name.valid &&( name.touched || name.dirty)" >
          <span [ngStyle]="{'color':'red'}"  *ngIf="name.errors?.['minlength']">minmum lenth is 9
          </span>

          <span [ngStyle]="{'color':'red'}"  *ngIf="name.errors?.['required']">Please enter the name
          </span>
      </span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="contact.email" #email="ngModel" required/>
      <span [ngStyle]="{'color':'red'}" *ngIf="!email.valid">
        Please enter the email
      </span>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" [(ngModel)]="contact.dob"/>
    </div>
    <div class="form-group" >
      <label for="gender" >Gender:</label>
      <input type="radio" name="genter" value="male" [(ngModel)]="contact.genter" #male="ngModel" required>Male
      <input type="radio" name="genter" value="female" [(ngModel)]="contact.genter"  #female="ngModel" required/>Female
      <span [ngStyle]="{'color':'red'}" *ngIf="(!male.valid || !female.valid)">
        Please select the genter
      </span>
    </div>
    <div class="form-group">
      <label for="country">Country</label>
      <select name="country"  [(ngModel)]="contact.country" #country="ngModel" required>
        <option value="">select</option>
        <option [ngValue]="country.id" *ngFor="let country of countryList">
          {{ country.name }}
        </option>
      </select>
      <span [ngStyle]="{'color':'red'}" *ngIf="!country.valid">
        Please select the country
      </span>
    </div>
    <div class="form-group" ngModelGroup="Address" >
      <label for="address">Address:</label>
      <textarea id="address" name="address"rows="4"   #address="ngModel"  [(ngModel)]="contact.address" required></textarea>
      <span [ngStyle]="{'color':'red'}" *ngIf="!address.valid">
        Please enter the address
      </span>
    </div>
    <div class="form-group">
      <button type="submit" [disabled]="!detaliesForm.valid">Submit</button>
    </div>
  </form>
</div>
